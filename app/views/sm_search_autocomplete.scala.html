@(implicit assetsFinder: AssetsFinder)

<!doctype html>
<html class="no-js" lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Storage Manager</title>
        <link rel="shortcut icon" type="image/png" href="@assetsFinder.path("img/favicon.png")">

        <link rel="stylesheet" href="@assetsFinder.path("css/jquery-ui.css")">
        <link rel="stylesheet" href="@assetsFinder.path("css/style.css")">
        <link rel="stylesheet" href="@assetsFinder.path("css/autocomplete.css")"/>

        <script src="@assetsFinder.path("javascripts/jquery.js")" type="text/javascript"></script>
        <script src="@assetsFinder.path("javascripts/jquery-ui.js")" type="text/javascript"></script>
        <script src="@assetsFinder.path("javascripts/autocomplete.js")" type="text/javascript"></script>
    </head>

    <body>

        <div class="ui-widget">
            <label for="fname">find by filename: </label>
            <input id="fname">
        </div>

        <div class="ui-widget">
            Result:
            <div id="log" class="ui-widget-content"></div>
        </div>

    </body>
</html>
